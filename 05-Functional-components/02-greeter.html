<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Components</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        const Greeter = () => {
            /* 
            const hookArr = React.useState('[Default greet message]')
            const msg = hookArr[0];
            const setMsg = hookArr[1]; 
            */

            const [msg, setMsg] = React.useState('[Default greet message]');
            const [data, setData] = React.useState(100);

            const onBtnGreetClick = () => {
                setMsg('greet button clicked');
                setData(200);
            };
            return (
                <div>
                    <h1>Greeter</h1>
                    <hr />
                    <label htmlFor="">User Name :</label>
                    <input type="text"/>
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div className="highlight">{msg}</div>
                    <div>{data}</div>
                </div>
            )
        }
        
        ReactDOM.render(
            <Greeter/>
            , document.getElementById('root')
        )
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
