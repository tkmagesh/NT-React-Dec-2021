<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Components</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        const Greeter = ({ msgTemplate }) => {

            const [msg, setMsg] = React.useState('[Default greet message]');
            const [userName, setUserName] = React.useState('');

            const onBtnGreetClick = () => {
                const greetMsg = `Hi ${userName}, ${msgTemplate}`
                setMsg(greetMsg);
            };
            return (
                <div>
                    <h1>Greeter</h1>
                    <hr />
                    <label htmlFor="">User Name :</label>
                    <input type="text" onChange={ evt => setUserName(evt.target.value)}/>
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div className="highlight">{msg}</div>
                </div>
            )
        }
        
        ReactDOM.render(
            <div>
                <Greeter msgTemplate="Have a nice day!"/>
                <Greeter msgTemplate="Have a good day!" />
            </div>
            , document.getElementById('root')
        )
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
