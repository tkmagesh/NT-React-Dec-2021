<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
         body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            font-size: 18pt;
            padding-right: 10px;
        }
    </style>
    <script type="text/babel">
        function SalaryCalculatorModel() {
            //state
            var _data = {
                basic: 0,
                hra: 0,
                da: 0,
                tax: 0,
                salary: 0
            };

            var _callbacks = [];

            this.get = function (attrName) {
                return _data[attrName];
            };

            this.set = function (attrName, val) {
                if (_data[attrName] === val) return;
                _data[attrName] = val;
                _callbacks.forEach(function (callbackFn) {
                    if (typeof callbackFn === "function")
                        callbackFn();
                });
            };

            this.subscribe = function (callbackFn) {
                _callbacks.push(callbackFn)
            };

            this.toJSON = function () {
                return {
                    basic: _data.basic,
                    hra: _data.hra,
                    da: _data.da,
                    tax: _data.tax,
                    salary: _data.salary,
                };
            }

        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function () {
            var gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100 - this.get('tax')) / 100);
            this.set('salary', net);
        }


        class SalaryCalculator extends React.Component{
            render(){
                const model = this.props.model,
                    data = model.toJSON();
                return(
                    <section>
                        <div className="field">
                            <label htmlFor="">Basic :</label>
                            <input type="number" 
                                onChange={ evt => model.set('basic', parseInt(evt.target.value))} 
                                value={data.basic} 
                            />
                        </div>
                        <div className="field">
                            <label htmlFor="">HRA :</label>
                            <input type="number" 
                                onChange={ evt => model.set('hra', parseInt(evt.target.value))} 
                                value={data.hra} 
                            />
                        </div>
                        <div className="field">
                            <label htmlFor="">DA :</label>
                            <input type="number" 
                                onChange={ evt => model.set('da', parseInt(evt.target.value))} 
                                value={data.da} 
                            />
                        </div>
                        <div className="field">
                            <label htmlFor="">Tax :</label>
                            <input type="range" 
                                onChange={ evt => model.set('tax', parseInt(evt.target.value))} 
                                value={data.tax} min="0" max="30" 
                            />
                        </div>
                        <div className="field">
                            <button onClick={ () => model.calculate() }>Calculate</button>
                        </div>
                        {/* SalaryCalculatorResult */}
                        <SalaryCalculatorResult data={data} />
                    </section>
                )
            }
        }

        class SalaryCalculatorResult extends React.Component{
            render(){
                const { data } = this.props;
                const resultCols = [];
                for (let attrName in data){
                    resultCols.push(<td key={attrName}>{data[attrName]}</td>)
                }
                return(
                    <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    {resultCols}
                                </tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        const model = new SalaryCalculatorModel();

        function renderCalculator(){
            ReactDOM.render(
                <div>
                    <SalaryCalculator model={model} />
                    <SalaryCalculator model={model} />
                </div>
            , document.getElementById('root'))
        }
        renderCalculator();
        model.subscribe(renderCalculator)
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div id="root">

    </div>
</body>
</html>
