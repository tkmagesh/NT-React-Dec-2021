<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
   
    <script type="text/babel">
       class Greeter extends React.Component {
            
            txtUserNameRef = React.createRef();

            //state
            state = {
                message: '[Default greet message]'
            };
            
            //behavior
            onBtnGreetClick = () => {
                const userName = this.txtUserNameRef.current.value;
                this.setState({
                    message: `Hi ${userName}, ${this.props.msgTemplate}`
                }, () => console.log(this.state.message));
            };


            //presentation
            render() {
                return (
                    <div>
                        <h1>Greeter</h1>
                        <hr />
                        <label htmlFor="">User Name :</label>
                        <input type="text" ref={this.txtUserNameRef} />
                        <button onClick={this.onBtnGreetClick}>Greet</button>
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <Greeter msgTemplate="Have a good day!" />
            </div>
            ,
            document.getElementById('root')
        )
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
