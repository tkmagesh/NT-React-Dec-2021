<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .highlight{
            font-size: 18pt;
            color : blue;
        }
    </style>
    <script type="text/babel">
        class Greeter extends React.Component{
            //state
            state = {
                message : '[Default greet message]',
                userName : ''
            };

            //behavior
            onBtnGreetClick = () => {
                this.setState({
                    message : `Hi ${this.state.userName}, ${this.props.msgTemplate}`
                }, () => console.log(this.state.message));
                
                //Display 'Hi <username>, Have a nice day!'
            };

            onTxtUserNameChange = (evt) => {
                this.setState({ userName : evt.target.value })
            }

            //lifecycle events
            /* 
            componentWillMount(){
                console.log('componentWillMount triggered')
            }

            componentDidMount(){
                console.log('componentDidMount triggered')
            }

            shouldComponentUpdate(){
                console.log('shouldComponentUpdate triggered')
                return true;
            }

            componentDidUpdate(){
                console.log('componentDidUpdate triggered')
            }

            componentWillUnmount(){
                console.log('componentWillUnmount triggered')
            } 
            */
           
            //presentation
            render(){
                console.log('render triggered')
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onTxtUserNameChange} />
                        <button onClick={this.onBtnGreetClick}>Greet</button>
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <Greeter msgTemplate="Have a good day!"/>
            </div>
            , 
            document.getElementById('root')
        )
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
