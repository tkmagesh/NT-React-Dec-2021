<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .highlight{
            font-size: 18pt;
            color : blue;
        }
    </style>
    <script type="text/babel">
        class Greeter extends React.Component{
            //state
            state = {
                message : '[Default greet message]'
            };

            //behavior
            onBtnGreetClick = () => {
                this.setState({
                    message : '[A new greet message]'
                }, () => console.log(this.state.message));
                
                console.log('greet button clicked');
            };

            //presentation
            render(){
                
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" name="" id=""/>
                        <button onClick={this.onBtnGreetClick}>Greet</button>
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Greeter/>, 
            document.getElementById('root')
        )
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
