<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-1</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Calculator extends React.Component{
            selectOperationRef = React.createRef();

            state = { 
                n1 : 0,
                n2 : 0,
                result : 0
            }
            onBtnCalculateClick = () => {
                const { n1, n2 } = this.state;
                switch (this.selectOperationRef.current.value) {
                    case 'add':
                        this.setState({ result : n1 + n2})
                        break;
                    case 'subtract':
                        this.setState({ result: n1 - n2 })
                        break;
                    case 'multiply':
                        this.setState({ result: n1 * n2 })
                        break;
                    case 'divide':
                        this.setState({ result: n1 / n2 })
                        break;
                    default:
                        break;
                }
            }
            render(){
                return(
                    <>
                        <h1>Calculator-1</h1>
                        <hr/>
                        <input type="number" onChange={ evt => this.setState({ n1 : parseInt(evt.target.value)})}/>
                        <select ref={this.selectOperationRef}>
                            <option>-- Select Operation --</option>
                            <option value="add">Add</option>
                            <option value="subtract">Subtract</option>
                            <option value="multiply">Multiply</option>
                            <option value="divide">Divide</option>
                        </select>
                        <input type="number" onChange={ evt => this.setState({ n2 : parseInt(evt.target.value)})}/>
                        <button onClick={this.onBtnCalculateClick}>Calculate</button>
                        <div>{this.state.result}</div>
                    </>
                )
            }
        }

        ReactDOM.render(<Calculator/>, document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
